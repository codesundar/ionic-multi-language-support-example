<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list>
    <ion-item>
      <ion-label>Language</ion-label>
      <ion-select [(ngModel)]="lang" (ionChange)="switchLanguage()">
        <ion-option value="en">English</ion-option>
        <ion-option value="ta">Tamizh (தமிழ்)</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <h2>{{ 'APPLE' | translate }}</h2>
    </ion-item>
    <ion-item>
      <h2>{{ 'BALL' | translate }}</h2>
    </ion-item>
    <ion-item>
      <h2>{{ 'CAT' | translate }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
